<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatmaker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap music</h1>
            <p>Make music with a tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio src="./sounds/bubbles.mp3" class="sound"></audio>
            </div>
            <div class="pad2">
                <audio src="./sounds/clay.mp3" class="sound"></audio>
            </div>
            <div class="pad3">
                <audio src="./sounds/confetti.mp3" class="sound"></audio>
            </div>
            <div class="pad4">
                <audio src="./sounds/glimmer.mp3" class="sound"></audio>
            </div>
            <div class="pad5">
                <audio src="./sounds/moon.mp3" class="sound"></audio>
            </div>
            <div class="pad6">
                <audio src="./sounds/ufo.mp3" class="sound"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
